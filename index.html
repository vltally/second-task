<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=preload as=style href=css/main.css>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoAuto</title>
  
    <link rel=stylesheet href=css/main.css>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo__link">
                <h2 class="logo__text">
                    <span class="logo__left">logo</span><span class="logo__right">auto</span>
                </h2>
            </a>

            <div class="nav__and__auth">
                <nav class="nav__list__wrapper">
                    <ul class="nav__list">
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link">Latest Competitions</a>
                        </li>
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link">Entry Lists</a>
                        </li>
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link"> Live Draws</a>
                           </li>
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link">Winners</a>
                        </li>
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link">Gift Cards</a>
                        </li>
                        <li class="nav__list__item">
                            <a href="#" class="nav__list__link">How it Works</a>
                        </li>
                    </ul>
                </nav>
        
                <div class="nav__authorization">
                    <button class="nav__login">Login</button>
                    <button class="nav__register">Register</button>
                </div>
            </div>
           

            <div class="menu__icon-wrap">
                <div class="menu__icon">
                    <span></span>
                </div>
            </div>

            <div class="mobile__bg"></div>
        </header>    
    </div>

    <div class="container">
        <section class="hero">
                <div class="hero__text">
                    <h1>Could you be our <span>next winner?</span></h1>
                    <button class="enter-now">Enter now</button>
                </div>
                <div class="hero__media">
                    <div class="hero__image__wrap">            
                            <img class="hero__image" src="source/car.webp" alt="Sportcar">                         
                    </div>
                </div>        
        </section>
    </div>
    
    <div class="container">
        <section class="latest__competitions">
            <h2 class="latest__competitions__header">
                Latest Competitions
            </h2>
            

        </section>
    </div>
    <script src="js/script.js"></script>
